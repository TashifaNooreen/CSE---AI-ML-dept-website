<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter - CSE AI & ML</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Geo:ital@0;1&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <!-- Header -->
  <!-- Header Section -->
  <div class="header">
    <div class="logo-container">
      <img src="assets/logo-white.png" alt="Vardhaman Logo" class="logo vardhaman-logo">
      <img src="assets/Csm logo.jpeg" alt="CSM Logo" class="logo csm-logo">
    </div>
    <div class="department-name">Department of CSE AI & ML</div>
  </div>
  <!-- Newsletter Section -->
  <section class="newsletter-section" id="newsletter">
    <h2>Latest Newsletter</h2>
    <div class="newsletter-preview">
      <img src="assets/Newsletter1.png" alt="Newsletter Page 1" class="newsletter-image">
      <img src="assets/Newsletter2.png" alt="Newsletter Page 2" class="newsletter-image">
      <img src="assets/Newsletter3.png" alt="Newsletter Page 3" class="newsletter-image">
    </div>
    <div class="newsletter-actions">
      <a href="assets/CSM Spotlight_20240828_152956_0000.pdf" download class="btn" id="download-btn">Get Whole Newsletter</a>
    </div>
  </section>

  <!-- Popup Message -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>Thank you for downloading! Stay tuned for the next newsletter soon.</p>
      <button class="btn" id="close-popup">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="index.html#home" class="footer-link">Home</a>
        <a href="index.html#about" class="footer-link">About</a>
        <a href="index.html#services" class="footer-link">Services</a>
        <a href="index.html#contact" class="footer-link">Contact</a>
      </div>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p class="copyright">
        &copy; 2023 Vardhaman College of Engineering | All Rights Reserved
      </p>
    </div>
  </footer>  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 }
        }
      },
      "retina_detect": true
    });
  </script>
  <script src="script.js"></script> 
</body>
</html>
